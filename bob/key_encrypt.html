<!doctype html>
<html>
  <head>
    <title>BOB Encrypt Key</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./styles/app.css"/>
  </head>
  <body>
    <form method="POST">
      <div>
        <label>KEY</label>
        <textarea name="key" cols="150" rows="1"></textarea>
      </div>
      <div>
        <label>ALICE PUBLIC KEY to ENCRYPT</label>
        <textarea name="public_key" id="private_key" cols="150" rows="10"></textarea>
      </div>
      <div>
        <label>ENCRYPTED KEY</label>
        <textarea name="csr" cols="150" rows="5"></textarea>
      </div>
      <input type="submit" value="Run"/>
    </form>
    <script src="./src/jquery-3.1.0.min.js"></script>
    <script src="./src/promise-7.0.4.min.js"></script>
    <script src="./src/webcrypto-shim.js"></script>
    <script src="./src/key_encrypt.js"></script>
  </body>
</html>
